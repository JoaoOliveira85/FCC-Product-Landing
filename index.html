<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>FCC - Product Landing</title>
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <header id="page-header">
            <div id="logo"></div>
            <nav id="links">
                <div id="products"></div>
                <div id="story"></div>
                <div id="contacts"></div>
            </nav>
        </header>
        <main id="main-content">
            <div id="newsletter"></div>
            <div id="bullets"></div>
            <div id="story"></div>
            <div id="prices">
                <div id="product-a"></div>
                <div id="product-b"></div>
                <div id="product-c"></div>
            </div>
        </main>
        <footer id="footer">
            <div id="footer-link">
                <div id="privacy"></div>
                <div id="terms"></div>
                <div id="contacts"></div>
            </div>
            <div id="copyright"></div>
        </footer>
    </body>
</html>
